name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  lint-and-import:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff pytest

      - name: Ruff
        run: ruff check .

      - name: Import smoke test
        run: |
          python -c "import train, predict, split_dataset, interactive; print('imports ok')"

      - name: Pytest smoke checks
        run: |
          python -m pytest -q
